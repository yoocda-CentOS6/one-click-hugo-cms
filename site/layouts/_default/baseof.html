<!doctype html>
<html lang="en">
  {{ partial "head" . }}
  <body class="sans-serif">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M9524KZ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {{ partial "nav" . }}
    <div id="srchBox" class="watermark">
      <style type="text/css">
      #srchBox
      {
      width:298px;
      _width:296px;
      margin-bottom:10px;
      background-color:#FFFFFF;
      border-style:solid;
      border-width:1px;
      border-color:#EEEEEE;
      color:#000000;
      text-align:left;
      }
      #srchBox *
      {
      margin:0;
      padding:0;
      font-size:13px;
      *font-size:small;
      *font:x-small;
      }
      #srchBox a img
      {
      border:none;
      }
      #srchBox #srch
      {
      padding:10px 10px 0 10px;
      }
      #srchBox #srch #srchForm
      {
      white-space:nowrap;
      }
      #srchBox #srchInput
      {
      width:188px;
      margin-right:6px;
      vertical-align:bottom;
      }
      #srchBox #srchBtn
      {
      width:80px;
      }
      *html #srchBox #srchBtn
      {
      padding-top:2px;
      }
      *:first-child+html #srchBox #srchBtn
      {
      padding-top:2px;
      }
      #srchBox ul
      {
      margin-top:6px;
      text-align:left;
      }
      #srchBox li
      {
      list-style-type:none;
      display:inline;
      zoom:1;
      padding-right:10px;
      }
      #srchBox li input
      {
      zoom:1;
      margin-right:2px;
      _margin:-4px 0 -4px -4px;
      vertical-align:middle;
      border:0;
      }
      *:+html #srchBox li input
      {
      margin:-4px 0 -4px -4px;
      }
      #srchBox #srchLogo
      {
      margin:6px 6px 6px 0;
      text-align:right;
      }
      #srchBox #srchLogo a
      {
      color:#666666;
      text-decoration:none;
      font-size:85%;
      }
      #srchBox #srchLogo a:hover
      {
      text-decoration:underline;
      }
      #srchBox.watermark
      {
      padding-bottom: 6px;
      }
      #srchBox.watermark #srchInput
      {
      padding:1px 1px 2px 1px;
      border:1px solid #a5acb2;
      background: #fff url(https://s.yimg.jp/images/search/customsearch/yjlogo/yjlogo_type4.gif) center center no-repeat;
      }
      #srchBox.watermark #srchInput.nomark
      {
      background: #fff;
      }
      #srchBox.watermark #srchLogo
      {
      display: none;
      }
      
      </style>
      <form action="https://custom.search.yahoo.co.jp/search" method="get" id="srch" target="yjserp">
      <p id="srchForm">
      <input type="search" results="5" name="p" id="srchInput"><input type="submit" value="検索" id="srchBtn" onclick="document.getElementById('srchInput').focus();">
      <input type="hidden" id="fr" name="fr" value="cse">
      <input type="hidden" id="ei" name="ei" value="UTF-8">
      <input type="hidden" id="csid" name="csid" value="jkf0I_5sLqKkp2NSMUeE2uPGLtghagZPD74Bge2fceT09rQ-">
      </p>
      <input type="hidden" name="vs" value="batapy88.com" id="yjInsite">
      </form>
      <img src="https://custom.search.yahoo.co.jp/images/window/jkf0I_5sLqKkp2NSMUeE2uPGLtghagZPD74Bge2fceT09rQ-.gif">
      </div>
      <script type="text/javascript">
      (function() {
      var sb = document.getElementById('srchBox');
      if (sb && sb.className == 'watermark') {
        var si = document.getElementById('srchInput');
        var f = function() { si.className = 'nomark'; };
        var b = function() {
          if (si.value == '') {
            si.className = '';
          }
        };
        si.onfocus = f;
        si.onblur = b;
        if (!/[&?]p=[^&]/.test(location.search)) {
          b();
        } else {
          f();
        }
      }
      })();
      </script>
      <!-- /#srchBox -->
    {{ block "main" . }}{{ end }} 
    {{ partial "footer" . }} 
  </body>
</html>
