<!doctype html>
<html lang="en">
{{ partial "head" . }}

<body class="sans-serif">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M9524KZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {{ partial "nav" . }}
  <div id="srchBox" class="watermark">
    <form action="https://custom.search.yahoo.co.jp/search" method="get" id="srch" target="yjserp">
      <p id="srchForm">
        <input type="search" results="5" name="p" id="srchInput"><input type="submit" value="検索" id="srchBtn" onclick="document.getElementById('srchInput').focus();">
        <input type="hidden" id="fr" name="fr" value="cse">
        <input type="hidden" id="ei" name="ei" value="UTF-8">
        <input type="hidden" id="csid" name="csid" value="jkf0I_5sLqKkp2NSMUeE2uPGLtghagZPD74Bge2fceT09rQ-">
      </p>
      <input type="hidden" name="vs" value="batapy88.com" id="yjInsite">
    </form>
    <img src="https://custom.search.yahoo.co.jp/images/window/jkf0I_5sLqKkp2NSMUeE2uPGLtghagZPD74Bge2fceT09rQ-.gif">
  </div>
  <script type="text/javascript">
    (function () {
      var sb = document.getElementById('srchBox');
      if (sb && sb.className == 'watermark') {
        var si = document.getElementById('srchInput');
        var f = function () {
          si.className = 'nomark';
        };
        var b = function () {
          if (si.value == '') {
            si.className = '';
          }
        };
        si.onfocus = f;
        si.onblur = b;
        if (!/[&?]p=[^&]/.test(location.search)) {
          b();
        } else {
          f();
        }
      }
    })();
  </script>
  <!-- /#srchBox -->
  {{ block "main" . }}{{ end }}
  {{ partial "footer" . }}
</body>

</html>
